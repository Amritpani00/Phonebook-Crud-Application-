server.port=8080
spring.application.name=api-gateway
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

spring.cloud.gateway.routes[0].id=contact-service
spring.cloud.gateway.routes[0].uri=lb://CONTACT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/contact-service/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/contact-service/(?<path>.*), /$\{path}

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/user-service/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/user-service/(?<path>.*), /$\{path}
